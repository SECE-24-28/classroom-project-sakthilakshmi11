<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Register</h1>
    <form>
        Enter Your Name : <input type="text"  name="name"><br><br>
        Enter your Department : <input type="text" name="Department"><br><br>
        Do you exercise at home? :

        <input type="radio" name="exercise" value="yes">Yes
        <input type="radio" name="exercise" value="No">No<br><br>
        
        How do you like to read about your favorite topics? :<br>
        <input type="checkbox" name="reading" value="books">books <br>
        <input type="checkbox" name="reading" value="omline resources">Online Resources<br>
        <input type="checkbox" name="reading" value="phone apps">Phone Apps<br>
        <input type="checkbox" name="reading" value="magazines">Magazines<br><br>


        <input type="button" value="submit">
        
    
    </form>

    <audio controls>
        <source src="sampleaudio.mp3" type="audio/mp3">
    </audio><br>

    <audio controls autoplay>
        <source src="sampleaudio.mp3" type="audio/mp3">
    </audio><br>

    <audio controls loop>
        <source src="sampleaudio.mp3" type="audio/mp3">
    </audio><br>

    <audio controls muted>
        <source src="sampleaudio.mp3" type="audio/mp3">
    </audio><br>

    <video controls width="500" height="500">
        <source src="samplevideo.mp4" type="video/mp4">
    </video><br>

</body>
</html>
